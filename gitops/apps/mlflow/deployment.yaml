apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: k3d-registry.localhost:5000/mlflow:lite
          imagePullPolicy: Always
          command:
            - mlflow
          args:
            - server
            - --backend-store-uri
            - sqlite:////mlflow/mlflow.db
            - --default-artifact-root
            - mlflow-artifacts:/
            - --artifacts-destination
            - /mlflow/artifacts
            - --serve-artifacts
            - --host
            - 0.0.0.0
            - --port
            - "5000"
          ports:
            - name: http
              containerPort: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: data
              mountPath: /mlflow
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mlflow-data
